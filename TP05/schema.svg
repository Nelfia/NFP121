	<line x1="100" y1="40" x2="150" y2="90" stroke="rgb(0,255,0)"/>
	<line x1="150" y1="90" x2="70" y2="110" stroke="rgb(0,255,0)"/>
	<circle cx="106" cy="80" r="2" fill="rgb(0,255,0)"/>
